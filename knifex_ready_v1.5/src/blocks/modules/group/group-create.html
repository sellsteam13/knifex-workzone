    </div>
    <div class="group-info">
        <div class="group-info-wrapper limiter">
            <div class="group-info__summ">
                Общая стоимость:
                <span class="is-colored-green">3.6$</span>
            </div>
            <div class="group-info__cases-count"><span>1</span> / 30 кейсов выбрано</div>
            <div class="group-info__rounds-count right-aligned">
                <div class="group-info__rounds-count-title">Раундов</div>
                <div class="group-info__rounds-count-inner">
                    <span>1</span>
                    <div class="group-info__rounds-count-inner-figure"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="group-create-cases-wrapper limiter">
        <div class="group-create-cases has-styled-scrollbar has-styled-scrollbar--horizontal">
            <div class="group-create-cases-add">
                <div class="group-create-cases-add__content">
                    <div class="def-btn def-btn--blue group-create-cases-add__plus">+</div>
                    <div class="group-create-cases-add__text">Add case</div>
                </div>
            </div>
            <!-- case -->
            @@include("../case/case-in-create.html")
            <!-- case -->
            @@include("../case/case-in-create.html")
        </div>
    </div>
    <div class="group-create-settings limiter">
        <div class="group-create-settings-item">
            <div class="group-create-settings-item__title">Тип игры</div>
            <div class="group-create-settings-content">
                <a href="#" class="group-create-settings__tab is-active">
                    <img src="./assets/img/svg/group-game-type/one_vs_all-icon.svg" alt="type icon">
                    <span>1 vs All</span>
                </a>
                <a href="#" class="group-create-settings__tab">
                    <img src="./assets/img/svg/group-game-type/two_vs_two-icon.svg" alt="type icon">
                    <span>2 vs 2</span>
                </a>
                <a href="#" class="group-create-settings__tab">
                    <img src="./assets/img/svg/group-game-type/total_drop-icon.svg" alt="type icon">
                    <span>Total drop</span>
                </a>
            </div>
        </div>
        <div class="group-create-settings-item is-centered">
            <div class="group-create-settings-item__title">Кол-во игроков</div>
            <div class="group-create-settings-content">
                <div class="group-create-settings-players">
                    <label class="group-create-settings-players-item">
                        <input type="radio" hidden name="CountTabsGroup" checked>
                        <span>1</span>
                    </label>
                    <label class="group-create-settings-players-item">
                        <input type="radio" hidden name="CountTabsGroup">
                        <span>2</span>
                    </label>
                    <label class="group-create-settings-players-item">
                        <input type="radio" hidden name="CountTabsGroup">
                        <span>3</span>
                    </label>
                    <label class="group-create-settings-players-item">
                        <input type="radio" hidden name="CountTabsGroup">
                        <span>4</span>
                    </label>
                </div>
            </div>
            <a href="#" class="def-btn def-btn--accent def-btn--big group-create-settings__create">Создать групповую игру</a>
        </div>
        <div class="group-create-settings-item right-aligned">
            <div class="group-create-settings-item__title"></div>
            <div class="group-create-settings-content">
                <div class="group-create-settings__privacy">
                    <div class="group-create-settings__privacy-title">Приватная игра</div>
                    <label class="switcher">
                        <input type="checkbox" hidden>
                        <span class="switcher__circle"></span>
                    </label>
                    <div class="group-create-settings__privacy-title">Публичная игра</div>
                </div>
            </div>
        </div>
    </div>
</div>
