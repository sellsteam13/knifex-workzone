<div class="settings-module">
    <div class="settings-module__title">Настройки приватности</div>
    <div class="settings-module-content">
        <div class="settings-module-checkbox">
            <div class="settings-module-checkbox__text">Анонимные ставки</div>
            <label class="settings-module-checkbox__switcher switcher">
                <input type="checkbox" hidden>
                <span class="switcher__circle"></span>
            </label>
        </div>
        <div class="settings-module-checkbox">
            <div class="settings-module-checkbox__text">Скрыть заработок </div>
            <label class="settings-module-checkbox__switcher switcher">
                <input type="checkbox" hidden checked>
                <span class="switcher__circle"></span>
            </label>
        </div>
        <div class="settings-module-checkbox">
            <div class="settings-module-checkbox__text">Скрыть сумму ставок</div>
            <label class="settings-module-checkbox__switcher switcher">
                <input type="checkbox" hidden>
                <span class="switcher__circle"></span>
            </label>
        </div>
    </div>
</div>
