<section class="game">

                    <div class="input-module__title">Авто-вывод</div>
                    <div class="input-module__inner">
                        <input type="text" value="2.00">
                        <span>Неправильно!</span>
                    </div>
                </label>
                <a href="#" class="def-btn def-btn--green crash-manage__output-btn">Выбор скина</a>
                <div class="crash-manage-status">
                    <div class="crash-manage-status__line" style="width: 20%;"></div>
                </div>
            </div>
            <a href="#" class="def-btn def-btn--big def-btn--blue crash-manage__submit">Остановить апгрейд</a>

                <div class="game-inner-info">
